<template name="sidebar_left_edit">
  {{#with currentPage}}<div class="container page-edit">
    <div class="row">
      <div class="span10">
            <h2>Editing "{{title}}"</h2>
            <form class="form-horizontal" id="pageEditForm">
                {{> page_template_selector }}
    {{! FIXME: Above should be in a template (but meteor auto-closes opened tags in a template)}}
    {{! Caution: Don't modify above this line unless you know what you're doing}}

    {{! Page specific fields: Feel free to customize these and add/remove}}
    {{formHelper value=title type="text" label="Title" fieldName="title" }}
    {{formHelper value=contents type="wysiwyg" label="Contents" fieldName="contents" }}
    {{blockZoneEditor zone="body" label="Body Blocks"}}
    {{blockZoneEditor zone="sidebar" label="Sidebar Blocks"}}
    {{! End page-specific fields }}

    {{! Caution: Don't modify below this line unless you know what you're doing}}
    {{> page_edit_bottom}}{{/with}}
</template>
